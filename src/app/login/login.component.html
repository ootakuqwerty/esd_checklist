
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <!-- <h1>ESD Checksheet</h1> -->
            <img alt="" src="../../assets//logos/Rohm-logo_2.png">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <form #myForm="ngForm" (ngSubmit)="login()">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="floatingInput" [(ngModel)]="username"
                                placeholder="" autocomplete="false">
                            <label for="floatingInput">User Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" [(ngModel)]="password"
                                placeholder="" autocomplete="false">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" [disabled]="disabledLogin()" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
