<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">

        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <div class="dropdown">
              <a class="dropbtn nav-link">Check Sheet
                <i class="fa fa-caret-down"></i>
              </a>
              <div class="dropdown-content">
                <a [routerLink]="['/views/esd-check-sheet']" [routerLinkActive]="['active']">ESD</a>
                <a [routerLink]="['/views/sga-check-sheet']" [routerLinkActive]="['active']">SGA</a>
                <a [routerLink]="['/views/sga-patrol-form']" [routerLinkActive]="['active']">Patrol Form</a>
              </div>
            </div>
            <!-- <a class="nav-link">Account</a> -->
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/views/esd-audit']" [routerLinkActive]="['active']">Audit</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <a class="dropbtn nav-link">Account
                <i class="fa fa-caret-down"></i>
              </a>
              <div class="dropdown-content">
                <a [routerLink]="['/views/users']" [routerLinkActive]="['active']">User</a>
                <a [routerLink]="['/views/role']" [routerLinkActive]="['active']">Role</a>
              </div>
            </div>
            <!-- <a class="nav-link">Account</a> -->
          </li>
          <li class="nav-item">
            <a class="nav-link">Reports</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-secondary" (click)="logOut()" type="button">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- <div class="mt-5">
    <h1>WELCOME</h1>
  </div> -->
  <div class="container-fluid mt-5">
    <router-outlet></router-outlet>
  </div>
</body>

</html>
