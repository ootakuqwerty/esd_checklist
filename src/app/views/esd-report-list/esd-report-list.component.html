<h2>ESD REPORTS</h2>

<div class="card">
    <div class="card-body">
        <div class="left">
            <select class="form-control date_filter" id="date_filter" [(ngModel)]="date_filter"
                (change)="onFilterChange()">
                <option value="0">Today</option>
                <option value="2">Last 2 days</option>
                <option value="5">Last 5 days</option>
                <option value="15">Last 15 days</option>
                <option value="30">Last 30 days</option>
            </select>
        </div>
        <br>
        <br>
        <table class="table table-responsive table-bordered table-hover" id="esd_table">
            <thead>
                <tr>
                    <th scope="col">Transaction Number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Division</th>
                    <th scope="col">Score</th>
                    <th scope="col">Rank</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of esd_checksheet_list">
                    <td>{{item.TransactionNumber}}</td>
                    <td>{{item.CreatedOn | date : 'medium'}}</td>
                    <td>{{getDivision(item.divOrFloorOrProcess)}}</td>
                    <td>{{item.RankScore}}</td>
                    <td>{{item.Rank}}</td>
                    <td><button class="btn btn-primary"
                            [routerLink]="['/views/esd-reports', item.TransactionNumber]">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
