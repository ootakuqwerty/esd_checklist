<h2>PATROL FORM LIST</h2>

<div class="card">
    <div class="card-body">
        <div class="left">
            <select class="form-control date_filter" id="date_filter" [(ngModel)]="date_filter"
                (change)="onFilterChange()">
                <option value="0">Today</option>
                <option value="2">Last 2 days</option>
                <option value="5">Last 5 days</option>
                <option value="15">Last 15 days</option>
                <option value="30">Last 30 days</option>
            </select>
        </div>
        <br>
        <br>
        <div class="scrollit">
            <table class="table table-responsive table-bordered" id="sga_table">
                <thead>
                    <tr>
                        <th class="control-no" scope="col">Theme Title</th>
                        <th scope="col">Division</th>
                        <th scope="col">Department</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of sga_checksheet_list">
                        <td>{{item.Title}}</td>
                        <td>{{getDivision(item.Division) }}</td>
                        <td>{{getDepartment(item.Department) }}</td>
                        <td><button class="btn btn-primary"
                                [routerLink]="['/views/sga-patrol-form', item.ControlNo]">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
